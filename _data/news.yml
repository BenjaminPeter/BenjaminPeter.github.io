- date: Oct 2024
  headline: New Preprint on PCA and F-statistics
  link: https://www.biorxiv.org/content/10.1101/2024.05.13.593955v1
  text: "Divy's preprint on the statistics on how we should do PCA to reveal population structure has been posted on biorxiv today. It definitely chances how I think about PCA; a main result is that we show that probabilisic versions of PCA are better at revealing population structure than most methods currently used"
