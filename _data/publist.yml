  description: "In this joint paper with the Moorjani lab, we provide a systematic overview how Neandertal ancestry in early modern humans changed through time. We estimate that the gene flow happened around 47,000 years ago, and lasted around 7,000 years. We find that all Neandertal ancestry in people living today traces back to this event, and that selection-both positive and negative-on Neandertal ancestry happened very rapidly."
