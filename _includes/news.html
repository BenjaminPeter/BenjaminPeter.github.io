
<div class="well">
<h4>News</h4>

{% for article in site.data.news limit:5 %}
<small><i>{{ article.date }}</i></small>
<p><a href={{article.link}}>{{ article.headline }}</a></p>
<p>
{% if article contains "image" %}
<img src="{{site.url}}{{site.baseurl}}/images/{{article.image}}" width="50%" 
style="float:left; margin-right:20px"/>
{% endif %}
{{ article.text }}
</p>
{% endfor %}

<h4><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a></h4>
    
    </div>
